		  <script type="text/javascript" language="javascript">
						function valida_form(){
										alert('Reserva atualizada.');
										document.getElementById('envia50').submit();
						
								}
							
					</script>
					
					<form style="max-width: 400px" class="booking-form b-form row" id="envia50" action="nova_reserva.html" method="post">

						
						<div class="six columns"> 
							<label for="name">Nome*</label> 
							<input type="text" id="name" name="the_name" title="Este campo é obrigatório." value="" required maxlength="20">
						</div>

						<div class="six columns"> 
							<label for="email">E-Mail*</label> 
							<input type="text" id="email" name="the_email" title="Este campo é obrigatório." value="" required maxlength="30">
						</div> 

						<div class="six columns"> 
							<label for="arrive">Data de entrada*</label> 
							<input readonly type="text" id="arrive" class="datepicker" title="Este campo é obrigatório." name="arrive" value="" required>
						</div>

						<div class="six columns"> 
							<label for="depart">Data de saída*</label> 
							<input readonly id="depart" class="datepicker" title="Este campo é obrigatório." type="text" name="depart" value="" required>
						</div>


						<div class="twelve columns"> 
						<center>
							<label for="b-room">Quartos</label> 
						</center>
							<fieldset class="group" style="align-content: center">
								<p style="align-content: center">
									<center>
									<select id="b-room" required title="Este campo é obrigatório.">

										<option value="1">Selecione o quarto</option>
										<option value="2">Quarto Individual</option>
										<option value="3">Quarto Casal</option>
										<option value="4">Quarto Família</option>
									</select>
									<label for="b-room">Status Pagamento</label> 
									
									<select style="background: #222222; color: white" required title="Este campo é obrigatório.">
										<option value="1" style="background: #222222; color: white">Não renumerado</option>
										<option value="2" style="background: #222222; color: white">Renumerado</option>
									</select>
								
									<label for="email">Valor total da reserva</label> 
									<input style="color: white" type="text" title="Este campo é obrigatório." value="R$0,00" required maxlength="30">
								
								
									</center>
								</p>
							</fieldset>
						</div>
						
						
						
						<div class="twelve columns"> 
							<label for="comments">Messagem</label>
							<textarea name="the_message" id="comments" cols="30" rows="10"></textarea>
						</div>
						
					</form>
					 <center>
					 <table style="background: #5C5C5C">
					 <tr valign="middle"><th>
					 <fieldset>
					 	<label>Atualizção de reserva</label>
					 	<select style="background: #222222; color: white" required title="Este campo é obrigatório.">

										<option value="2" style="background: #222222; color: white">Confirmado</option>
									</select>
						<label>Criado em 13 de dezembro as 22:00pm</label>
					 </fieldset>

					 <div class="twelve columns">

					 </center>
